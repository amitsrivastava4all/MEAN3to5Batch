<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function createButtons(){
            var div = document.getElementById("div1");
            for(let i = 1; i<=5 ; i++){
                var bt = document.createElement("button");
                bt.innerHTML="Button"+i;
                bt.addEventListener("click",function(){
                   alert("U Clicked on Button "+i);
                });
                div.appendChild(bt);
            }
        }

    </script>
</head>
<body>

<div id="div1"></div>
<button onclick="createButtons()">Call Me</button>
</body>
</html>
