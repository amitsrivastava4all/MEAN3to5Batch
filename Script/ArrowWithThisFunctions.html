<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script type="text/babel">
        var object= {
        numList:[10,20,4,1,9],
        evenList:[],
        oddList:[],
        display:function(){
        this.numList.forEach(x=>{
            if(x%2==0)
            this.evenList.push(x);
            else
            this.oddList.push(x);
        });
        console.log("Even List ",this.evenList);
        console.log("Odd List ",this.oddList);
        }

        }
        object.display();
    </script>
</head>
<body>

</body>
</html>
