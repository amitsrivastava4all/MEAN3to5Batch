<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
<div ng-app="" >
    <input type="text" placeholder="Enter your Name" ng-init="name='Amit'" ng-model="name">
    <p>Your Name is <b ng-bind="name"></b></p>{{name}}
</div>
</body>
</html>
        <!--The ng-init directive initialize AngularJS application variables.-->
