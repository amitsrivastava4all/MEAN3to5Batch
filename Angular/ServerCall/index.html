<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../js/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="factory.js"></script>
    <script src="controller.js"></script>
    <title></title>
</head>
<body ng-app="myapp" ng-controller="myctrl">
<table>
    <tr>
        <td><label>Principal</label></td>
        <td><input type="text" ng-model="pr"/></td>
    </tr>
    <tr>
        <td><label >Rate</label></td>
        <td><input type="text" ng-model="rate"/></td>
    </tr>
    <tr>
        <td>
            <label>Time</label>
        </td>
        <td>
            <input type="text" ng-model="time"/>
        </td>
    </tr>
</table>
<button ng-click="callSimpleInterest()">Calculate Simple Interest</button>
{{object}}
<ul>
    <li ng-repeat="i in empArray">
        {{i.id}} {{i.name}} {{i.salary}}
    </li>
</ul>
</body>
</html>
