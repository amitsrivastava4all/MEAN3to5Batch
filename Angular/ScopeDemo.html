<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="myapp">
<div  ng-controller="myctrl">
    <input type="text" ng-model="txtName"/>
    <button ng-click="show()">Ok</button>
    <p ng-bind="say"></p>
{{msg}}
    {{msg2}}
</div>
<div ng-controller="myctrl2" style="border-color: red;border-style: solid;">
    {{msg2}}
    {{msg}}
</div>
<script>
    var app = angular.module("myapp",[]);
    app.controller("myctrl",function($scope,$rootScope){
        $scope.msg2  = "Hello";
        $rootScope.msg="Hello This is RootScope";
        $scope.show=function(){
            $scope.msg2 = "Hello "+$scope.txtName;
            $scope.say="Hi "+$scope.txtName;
        }
    });
    app.controller("myctrl2",function($scope){
        $scope.msg2="Hi this is Another Controller";
    })

</script>
</body>
</html>
